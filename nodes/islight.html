<script type="text/javascript">
    RED.nodes.registerType('islight',{
        category: 'environment',
        color: '#a6bbcf',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"islight";
        }
    });
</script>

<script type="text/x-red" data-template-name="islight">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="islight">
    <p>Continues the flow only if light</p>
</script>
